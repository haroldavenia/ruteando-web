<h3>{{ 'visits.TITLE' | translate }}</h3>
<div class="panel panel-default col-lg-8">
   <div class="panel-heading">
      <div class="row">
         <div class="col-xs-7 col-sm-4 col-sm-offset-5">
            <input type="text" ng-change="Visits.filter()" ng-model="Visits.filterText" class="form-control" />
         </div>
         <col-xs-5 class="col-sm-3">
            <button type="button" ng-click="Visits.add()" class="btn btn-sm btn-default">
               <em class="fa fa-plus-circle"></em>
            </button>
            <button type="button" ng-click="Visits.remove()" class="btn btn-sm btn-default">
               <em class="fa fa-times"></em>
            </button>
            <button type="button" ng-click="Visits.selectAll()" class="btn btn-sm btn-default">
               <em class="fa fa-check"></em>
            </button>
         </col-xs-5>
      </div>
   </div>
   <div>
      <table id="table-ext-2" class="table table-striped table-bordered table-hover">
         <tbody ui-sortable="ui-sortable" ng-model="Visits.data">
            <tr ng-repeat="item in Visits.data" class="row">
               <td class="col-sm-1">
                  <div class="checkbox c-checkbox">
                     <label>
                        <input type="checkbox" ng-model="item.check" />
                        <span class="fa fa-check"></span>
                     </label>
                  </div>
               </td>
               <td class="col-sm-5">
                  <h4 class="media-heading">{{item.name}}</h4>
               </td>
               <td class="col-sm-4">
                  <p>{{ 'visits.TABLE_TITLE.address' | translate }} : {{item.address }}</p>
                  <p>{{item.lng }} - {{item.lat }}</p>
               </td>
               <td class="col-sm-2">
                  <button type="button" ng-click="Visits.edit(item)" class="btn btn-sm btn-default">
                     <em class="fa fa-pencil-square-o"></em>
                  </button>
                  <button type="button" ng-click="Visits.removeItem(item)" class="btn btn-sm btn-default">
                     <em class="fa fa-times"></em>
                  </button>
               </td>
            </tr>
         </tbody>
      </table>
   </div>
   <!-- END table-responsive-->
   <div class="panel-footer">
      <div class="row">
         <div ng-hide="Visits.paginations.numPages == 1" class="col-lg-12">
            <pagination total-items="Visits.paginations.totalItems" ng-model="Visits.paginations.currentPage" max-size="Visits.paginations.maxSize" boundary-links="true" rotate="false" items-per-page="Visits.paginations.itemsPerPage" next-text="»" previous-text="«"
            num-pages="Visits.paginations.numPages" ng-change="Visits.changePage()" class="pagination-sm pull-right"></pagination>
            <span class="pull-right">Page: {{Visits.paginations.currentPage}} / {{Visits.paginations.numPages}}</span>
         </div>
      </div>
   </div>
</div>
<!--          END panel-->
