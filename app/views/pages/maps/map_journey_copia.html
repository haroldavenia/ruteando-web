<div class="container-fluid">
    <div class="row">
        <div class="col-sm-12 col-md-12">
            <div class="panel panel-info">
                <div class="panel-heading">Trayectos</div>
                <div class="panel-body">
                    <div class="row">
                        <div class="col-sm-12 col-md-12">
                            <div class="map">
                                <div id="map"></div>
                            </div>
                        </div>
                    </div>
                    <br/>
                    <div ng-show="map.routes.length" class="row">
                        <div class="col-sm-12 col-md-12">
                            <form role="form" class="form-horizontal">
                                <fieldset>
                                    <div class="form-group">
                                        <label class="col-md-4 col-xs-4 control-label">Observar Ruta</label>
                                        <div class="col-md-8 col-xs-8">
                                            <select ng-model="map.idRoute" required="" ng-options="route.name for route in map.routes track by route.id" ng-change="zoon()" class="form-control">
                                                <option value="">Seleccione...</option>
                                            </select>
                                        </div>
                                    </div>
                                </fieldset>
                            </form>
                        </div>
                    </div>
                </div>
                <div class="panel-footer">
                    <div class="row text-center">
                        <button type="button" ng-click="accept()" class="btn btn-labeled btn-success">
                            <span class="btn-label"><i class="fa fa-check"></i>
                            </span>Aceptar</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
