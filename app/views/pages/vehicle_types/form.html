<div class="container-fluid">
    <div class="row">
        <div class="col-md-12 col-sm-12">
            <div class="panel panel-primary">
                <div class="panel-heading">{{ "vehicleTypes.form.TITLE" | translate }}</div>
                <div class="panel-body">
                    <form role="form" name="vehicleTypeForm" novalidate="novalidate" class="form-horizontal">
                        <fieldset class="mb-sm pb-sm">
                            <legend class="mb-sm">{{ "vehicleTypes.form.legend.BASIC_INFO" | translate }}</legend>
                            <div class="mb-sm clearfix">
                                <label class="col-md-2 control-label">{{ "vehicleTypes.form.label.NAME" | translate }}</label>
                                <div ng-class="{ &quot;has-error&quot;: name_required }" class="col-md-6">
                                    <input type="text" ng-model="vehicleType.model.name" name="name" class="form-control" />
                                </div>
                            </div>
                            <div class="mb-sm clearfix">
                                <label class="col-md-2 control-label">{{ "vehicleTypes.form.label.WEIGHT" | translate }}</label>
                                <div ng-class="{ &quot;has-error&quot;: weight_required }" class="col-md-6">
                                    <div class="input-group">
                                        <input type="number" name="weight" ng-model="vehicleType.model.weight" min="0" step="1" class="form-control" />
                                        <!--input.form-control(type='number', name='weight', ng-model='vehicleType.model.weight', min='0', step='1', pattern="[0-9]+", onkeyup="this.value=this.value.replace(/[^0-9]/g,'');")-->
                                        <span class="input-group-addon">kg</span>
                                    </div>
                                </div>
                            </div>
                            <div class="mb-sm clearfix">
                                <label class="col-md-2 control-label">{{ 'vehicleTypes.LABEL.capacity' | translate }}</label>
                                <div class="col-md-6">
                                    <select name="account" ng-model="vehicleType.model.capability" class="form-control">
                                        <option value="volume">En Volumen</option>
                                        <option value="measure">En Medidas</option>
                                    </select>
                                </div>
                            </div>
                        </fieldset>
                        <fieldset ng-if="vehicleType.model.capability == 'volume'">
                            <legend>{{ 'vehicleTypes.LABEL.volume' | translate }}</legend>
                            <div class="form-group">
                                <label class="col-md-2 control-label">{{ 'vehicleTypes.LABEL.volume' | translate }}</label>
                                <div ng-class="{ &quot;has-error&quot;: volume_required }" class="col-md-6">
                                    <div class="input-group">
                                        <input type="number" name="volumen" min="0" ng-model="vehicleType.model.volume" class="form-control" />
                                        <!--input.form-control(type='number', name="volumen", min="0", ng-model='vehicleType.model.volume', onkeyup="this.value=this.value.replace(/[^0-9]/g,'');")-->
                                        <span class="input-group-addon">cm3</span>
                                    </div>
                                </div>
                            </div>
                        </fieldset>
                        <fieldset ng-if="vehicleType.model.capability == 'measure'">
                            <legend>{{ "vehicleTypes.form.legend.MEASURES" | translate }}</legend>
                            <div class="form-group mb-sm">
                                <label class="col-md-2 control-label">{{ "vehicleTypes.form.label.WIDTH" | translate }}</label>
                                <div class="col-md-6">
                                    <div class="input-group">
                                        <input type="number" ng-model="vehicleType.model.measure.width" name="width" ng-required="vehicleType.model.capability == 'measure'" min="0" onkeyup="this.value=this.value.replace(/[^0-9]/g,'');" class="form-control"
                                        />
                                        <span class="input-group-addon">cm</span>
                                    </div>
                                </div>
                            </div>
                            <div class="form-group mb-sm">
                                <label class="col-md-2 control-label">{{ 'vehicleTypes.LABEL.high' | translate }}</label>
                                <div class="col-md-6">
                                    <div class="input-group">
                                        <input type="number" ng-model="vehicleType.model.measure.height" name="height" ng-required="vehicleType.model.capability == 'measure'" min="0" onkeyup="this.value=this.value.replace(/[^0-9]/g,'');" class="form-control"
                                        />
                                        <span class="input-group-addon">cm</span>
                                    </div>
                                </div>
                            </div>
                            <div class="form-group mb-sm">
                                <label class="col-md-2 control-label">{{ 'vehicleTypes.LABEL.depth' | translate }}</label>
                                <div class="col-md-6">
                                    <div class="input-group">
                                        <input type="number" ng-model="vehicleType.model.measure.depth" name="depth" min="0" onkeyup="this.value=this.value.replace(/[^0-9]/g,'');" class="form-control" />
                                        <span class="input-group-addon">cm</span>
                                    </div>
                                </div>
                            </div>
                        </fieldset>
                        <fieldset>
                            <legend>{{ "vehicleTypes.form.legend.RESTRICTIONS" | translate }}</legend>
                            <div class="form-group">
                                <label class="col-md-2 control-label">{{ 'vehicleTypes.LABEL.weight' | translate }} :</label>
                                <div class="col-md-6">
                                    <div class="row">
                                        <div class="col-md-6">
                                            <div class="form-group">
                                                <label class="col-md-4 control-label">{{ 'app.MIN' | translate }}</label>
                                                <div class="col-md-8">
                                                    <div class="input-group">
                                                        <input type="number" ng-model="vehicleType.model.restriction.minWeight" name="minWeight" min="0" class="form-control" />
                                                        <span class="input-group-addon">Kg</span>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="col-md-6">
                                            <div class="form-group">
                                                <label class="col-md-4 control-label">{{ 'app.MAX' | translate }}</label>
                                                <div class="col-md-8">
                                                    <div class="input-group">
                                                        <input type="number" ng-model="vehicleType.model.restriction.maxWeight" name="maxWeight" min="0" class="form-control" />
                                                        <span class="input-group-addon">Kg</span>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <br/>
                            <div class="form-group">
                                <label class="col-md-2 control-label">{{ 'vehicleTypes.LABEL.volume' | translate }} :</label>
                                <div class="col-md-6">
                                    <div class="row">
                                        <div class="col-md-6">
                                            <div class="form-group">
                                                <label class="col-md-4 control-label">{{ 'app.MIN' | translate }}</label>
                                                <div class="col-md-8">
                                                    <div class="input-group">
                                                        <input type="number" ng-model="vehicleType.model.restriction.minVolume" name="minVolume" min="0" class="form-control" />
                                                        <span class="input-group-addon">cm3</span>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="col-md-6">
                                            <div class="form-group">
                                                <label class="col-md-4 control-label">{{ 'app.MAX' | translate }}</label>
                                                <div class="col-md-8">
                                                    <div class="input-group">
                                                        <input type="number" ng-model="vehicleType.model.restriction.maxVolume" name="maxVolume" required="required" min="0" class="form-control" />
                                                        <span class="input-group-addon">cm3</span>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </fieldset>
                    </form>
                </div>
                <div class="panel-footer">
                    <div class="row text-center">
                        <button type="button" ng-click="vehicleType.save()" class="btn btn-labeled btn-success">
                            <span class="btn-label"><i class="fa fa-check"></i>
                            </span>{{ "vehicleTypes.form.button.ACEPT" | translate }}</button>
                        <button type="button" ng-click="vehicleType.cancel()" class="btn btn-labeled btn-danger">
                            <span class="btn-label"><i class="fa fa-times"></i>
                            </span>{{ "vehicleTypes.form.button.CANCEL" | translate }}</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
